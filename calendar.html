<!DOCTYPE html>

<html> 

<head>
	<title>Photo Calendar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<h1>Welcome to my photo calendar</h1>

	<a class="button" id="home" href="index.html">Home</a>

	<div class="calendar">
		<table>
			<thead>
				<th id="year" colspan="4">2017</th>
			</thead>
			<tr>
				<th>January</th>
				<th>February</th>
				<th>March</th>
				<th>April</th>
			</tr>
			<tr>
				<td><img src="images/january.jpg" alt="San Francisco"/>San Francisco</td>
				<td><img src="images/february.jpg" alt="Snow day"/>Snow day</td>
				<td><img src="images/march.jpg" alt="Formal"/>Formal</td>
				<td><img src="images/april.jpg" alt="Red Sox game"/>Red Sox game</td>
			</tr>
			<tr>
				<th>May</th>
				<th>June</th>
				<th>July</th>
				<th>August</th>
			</tr>
			<tr>
				<td><img src="images/may.jpg" alt="21st birthday party"/>21st Birthday</td>
				<td><img src="images/june.jpg" alt="blue hair"/>Colored hair</td>
				<td><img src="images/july.jpg" alt="fourth of july"/>Fourth of July</td>
				<td> </td>
			</tr>
			<tr>
				<th>September</th>
				<th>October</th>
				<th>November</th>
				<th>December</th>
			</tr>
			<tr>
				<td> </td>
				<td> </td>
				<td> </td>
				<td> </td>
			</tr>
		</table>
	</div>

</body>

</html>
